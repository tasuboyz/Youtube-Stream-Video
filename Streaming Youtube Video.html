<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Stream Viewer</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background: #1a1a1a;
        color: #fff;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        padding: 2rem 0;
        background: linear-gradient(45deg, #ff0000, #cc0000);
        margin-bottom: 2rem;
        border-radius: 10px;
    }

    .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 2rem;
    }

    #videoUrl {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: #fff;
    }

    button {
        padding: 12px 24px;
        background: #ff0000;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #cc0000;
    }

    .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        margin-bottom: 2rem;
    }

    #player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }

    .history {
        background: #333;
        padding: 1rem;
        border-radius: 10px;
    }

    .history h3 {
        margin-bottom: 1rem;
    }

    .history-list {
        list-style: none;
    }

    .history-item {
        padding: 0.5rem;
        border-bottom: 1px solid #444;
        cursor: pointer;
    }

    .history-item:hover {
        background: #444;
    }

    .error {
        color: #ff0000;
        padding: 1rem;
        background: rgba(255, 0, 0, 0.1);
        border-radius: 5px;
        margin-bottom: 1rem;
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Stream Viewer</h1>
        </div>

        <div class="search-container">
            <input type="text" id="videoUrl" placeholder="Incolla qui l'URL del video YouTube">
            <button id="loadButton">Carica Video</button>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="video-container">
            <div id="player"></div>
        </div>

        <div class="history">
            <h3>Cronologia</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let videoHistory = JSON.parse(localStorage.getItem('videoHistory')) || [];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            updateHistoryDisplay();
            document.getElementById('loadButton').addEventListener('click', loadVideo);
        }

        function onPlayerError(event) {
            showError("Errore nel caricamento del video. Verifica l'URL e riprova.");
        }

        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(url);

            if (!player) {
                showError("Player non ancora inizializzato. Attendi qualche secondo e riprova.");
                return;
            }

            if (videoId) {
                player.loadVideoById(videoId);
                addToHistory(url, videoId);
                hideError();
            } else {
                showError("URL non valido. Inserisci un URL YouTube valido.");
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : false;
        }

        function addToHistory(url, videoId) {
            const videoEntry = {
                url: url,
                videoId: videoId,
                timestamp: new Date().toLocaleString()
            };

            videoHistory.unshift(videoEntry);
            if (videoHistory.length > 10) {
                videoHistory.pop();
            }

            localStorage.setItem('videoHistory', JSON.stringify(videoHistory));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            videoHistory.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `Video ${index + 1} - ${entry.timestamp}`;
                li.onclick = () => {
                    document.getElementById('videoUrl').value = entry.url;
                    if (player) {
                        player.loadVideoById(entry.videoId);
                    }
                };
                historyList.appendChild(li);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body></html>
